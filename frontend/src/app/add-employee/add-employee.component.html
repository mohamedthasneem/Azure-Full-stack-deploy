<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">Add Employees</h1>
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="name" [(ngModel)]="employee.name" placeholder="Name" name="name" class="form-control" id="name">
        </div>
      
        <div class="form-group">
          <label for="designation">Designation:</label>
          <input [(ngModel)]="employee.designation" placeholder="Designation" name="designation" class="form-control" id="designation">
        </div>
      
        <div class="form-group">
          <label for="salary">Employee Salary</label>
          <input [(ngModel)]="employee.salary" placeholder="Employee Salary" name="Employee Salary" class="form-control" id="salary">
        </div>
        
        <button type="submit" class="btn btn-success">Create</button>
      </form>
    </div>
  </div>
</div>
